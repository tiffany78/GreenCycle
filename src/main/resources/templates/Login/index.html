<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Login/vars.css">
    <link rel="stylesheet" href="/css/Login/style.css">
    <title>Login</title>
</head>
<body>
  <div class="html-a-login">
    <img class="a-login" src="/images/admin/a-login0.png" />
    <div class="login-container">
      <!-- Login Form -->
      <form class="login-details" id="loginForm" method="POST" th:action="@{/login}">
        <div class="login">Login</div>
        <div class="email">
          <div class="email2">Email*</div>
          <input type="text" id="email" name="email" class="frame" placeholder="Enter your email" required />
        </div>
        <div class="password">
          <div class="password2">Password*</div>
          <input type="password" id="password" name="password" class="frame" placeholder="Enter your password" required />
        </div>
        <button id="loginButton" class="button" type="submit">
          <div class="login2">Login</div>
        </button>
      </form>
    </div>
  </div>

  <!-- Pop-up Error Message -->
  <div id="popup" class="popup" style="display: none;">
      <div class="popup-content">
          <span class="close-button" onclick="closePopup()">&times;</span>
          <p id="popup-message"></p>
      </div>
  </div>

  <script>
    function showPopup(message) {
        const popup = document.getElementById("popup");
        const messageElement = document.getElementById("popup-message");
        messageElement.textContent = message;
        popup.style.display = "flex";

        setTimeout(function() {
          closePopup();
        }, 1000);
    }

    function closePopup() {
        const popup = document.getElementById("popup");
        popup.style.display = "none";
    }

    document.getElementById("loginButton").addEventListener("click", function(event) {
        event.preventDefault();
        
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        
        if (email.trim() === "" || password.trim() === "") {
            showPopup("Email dan password tidak boleh kosong");
        } else {
            document.getElementById("loginForm").submit();
        }
    });
  </script>
</body>
</html>
