<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/User/LandingPage/style.css">
  <link rel="stylesheet" href="/css/User/LandingPage/vars.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Landing Page</title>
</head>
<body>
  <div class="html-a-landing-page">
    <div
      class="section"
      style="
        background: url(/images/User/section0.png) center;
        background-size: cover;
        background-repeat: no-repeat;
      ">
      <div class="hello-ferdinand">
        <span>Hello, </span><span th:text="${session.username}"></span>!
      </div>
    </div>
    <div class="header2">
      <button class="home" th:onclick="'window.location.href=\'/user/LandingPage\''">Home</button>
      <button class="data-sampah2" th:onclick="'window.location.href=\'/user/DataSampah\''">Harga Jual</button>
      <button class="history-setoran" th:onclick="'window.location.href=\'/user/HistorySetoran\''">History Setoran</button>
      <button th:onclick="'window.location.href=\'/loginUser\''">
        <img class="logout" src="/images/User/logout-020.svg" />
      </button>
    </div>
  </div>
  
</body>
</html>
