<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"></html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/admin/TambahSampah/style.css">
  <link rel="stylesheet" href="/css/admin/TambahSampah/vars.css">
  
   <!--JS utk tombol simpan perubahan-->
   <script src="/js/admin/TambahSampah/scripts.js" defer></script>
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Tambah Sampah</title>
</head>
<body>
  <div class="html-a-tambah-sampah">
    <div class="body">
      <div class="judul-page">
        <div class="data-sampah">Data Sampah</div>
      </div>
      <form class="isi" method="POST" th:action="@{/admin/TambahSampah}" id="form-tambah-sampah">
        <div class="sampah">
          <div class="nama-sampah">Nama Sampah</div>
          <input type="text" id="nama-sampah" name="nama-sampah" class="frame" placeholder="Masukkan Nama Sampah">
        </div>
        <div class="unit">
          <div class="unit-sampah">Unit Sampah</div>
          <input type="text" id="unit-sampah" name="unit-sampah" class="frame" placeholder="Masukkan Unit Sampah">
        </div>
        <div class="harga">
          <div class="harga2">Harga</div>
          <input type="text" id="harga-sampah" name="harga-sampah" class="frame" placeholder="contoh: 10000.00">
        </div>
        <div class="button">
          <a class="kembali" th:href="@{/admin/DataSampah}">
            <div class="kembali2">Kembali</div>
          </a>
          <button class="simpan" type="submit" disabled>
            <div class="simpan-perubahan">Simpan Perubahan</div>
          </button>
        </div>
      </form>
    </div>
    <div class="header">
      <button class="home" th:onclick="'window.location.href=\'/admin/LandingPage\''">Home</button>
      <button class="data-sampah2" th:onclick="'window.location.href=\'/admin/DataSampah\''">Data Sampah</button>
      <button class="informasi-member">Informasi Member</button>
      <button class="setoran-member">Setoran Member</button>
      <button class="setoran-tpa">Setoran TPA</button>
      <button class="storage">Storage</button>
      <img class="logout" src="/images/admin/logout0.svg" />
    </div>
  </div>
  
</body>
</html>
