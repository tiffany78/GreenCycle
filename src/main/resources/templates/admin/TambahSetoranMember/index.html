  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;

  <title>Tambah Setoran Sampah Member</title>
</head>
<body>
  <div class="html-a-tambah-setoran-member">
    <div class="body">
      <div class="judul-page">
        <div class="tambah-setoran-member">Tambah Setoran Member</div>
      </div>
      <form class="input-tambah-setoran" method="POST" th:action="@{/admin/SetoranMember/TambahSetoranMember}">
        <div class="input-member-dan-jenis-sampah">
          <div class="sampah">
            <div class="sampah2">Member</div>
            <select class="frame" id="memberList" name="memberList" required>
              <!-- Opsi Default -->
              <option value="" disabled selected>Pilih Member</option>
              <option th:each="memberList : ${memberList}" 
              th:value="${memberList.id}" 
              th:text="${memberList.nama}"
              th:selected="${memberList.id == memberList}">
              </option>
            </select>
          </div>
          <!-- <div class="kuantitas">
            <div class="kuantitas2">Kuantitas</div>
            <input type="text" id="kuantitas" name="kuantitas" class="frame" placeholder="Masukkan Kuantitas Setoran Sampah">
          </div> -->
          <!-- <button class="button">
            <div class="tambah-sampah">Tambah Sampah</div>
          </button> -->
        </div>
        <div class="setoran-member">List Setoran Member</div>
        <!-- BAGIAN TABLE SETORAN SAMPAH -->
        <table class="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Jenis Sampah</th>
              <th>Unit</th>
              <th>Banyaknya Setoran</th>
            </tr>
          </thead>
          <!-- BAGIAN ISI TABLE -->
            <tbody>
              <tr th:each="sampahList, stat : ${sampahList}">
                <td th:text="${sampahList.id_sampah}"></td>
                <td th:text="${sampahList.nama}"></td>
                <td th:text="${sampahList.unit}"></td>
                <td style="width: 225px;">
                  <input type="text" 
                   th:name="'valueSetoran[' + ${sampahList.id_sampah} + ']'" 
                   class="valueSetoran" 
                   placeholder="Masukkan banyaknya setoran">
                </td>
              </tr>
            </tbody>
          </table>
        <div class="button2">
          <a href class="kembali" th:href="@{/admin/SetoranMember}">
            <div class="kembali2">Kembali</div>
          </a>
          <button class="simpan" type="submit">
            <div class="simpan2">Simpan</div>
          </button>
        </div>
      </form>
    </div>
    <div class="header">
      <button class="home" th:onclick="'window.location.href=\'/admin/LandingPage\''">Home</button>
      <button class="data-sampah" th:onclick="'window.location.href=\'/admin/DataSampah\''">Data Sampah</button>
      <button class="informasi-member" th:onclick="'window.location.href=\'/admin/InformasiMember\''">Informasi Member</button>
      <button class="setoran-member" th:onclick="'window.location.href=\'/admin/SetoranMember\''">Setoran Member</button>
      <button class="setoran-tpa" th:onclick="'window.location.href=\'/admin/SetoranTPA\''">Setoran TPA</button>
      <button class="storage" th:onclick="'window.location.href=\'/admin/Storage\''">Storage</button>
      <button th:onclick="'window.location.href=\'/login\''">
        <img class="logout" src="/images/admin/logout0.svg"/>
