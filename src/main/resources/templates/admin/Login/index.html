<!DOCTYPE html>
<html lang="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/admin/Login/vars.css">
  <link rel="stylesheet" href="/css/admin/Login/style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="html-a-login">
    <img class="a-login" src="/images/admin/a-login0.png" />
    <div class="login-container">
      <div class="login-details">
        <div class="login">Login</div>
        <div class="email">
          <div class="email2">Email*</div>
          <input type="email" class="frame" placeholder="Enter your email" />
        </div>
        <div class="password">
          <div class="password2">Password*</div>
          <input type="password" class="frame" placeholder="Enter your password" />
        </div>
        <div class="button">
          <div class="login2">Login</div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
